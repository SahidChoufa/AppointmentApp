<div class="main-container">
  <!-- Hero Section -->
  <div class="hero-section">
    <div class="container">
      <h1 class="display-4">Classic Cuts Barbershop</h1>
      <p class="lead">Experience the art of traditional barbering with modern style</p>
    </div>
  </div>

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-12">
        <!-- Services Menu -->
        <h2 class="text-center mb-4">Our Services</h2>
        <div class="row g-4 mb-5">
          <div class="col-md-3" *ngFor="let service of services">
            <div class="card service-card h-100" 
                 [class.selected]="selectedService?.name === service.name"
                 (click)="selectService(service)">
              <img [src]="service.image" class="card-img-top service-image" [alt]="service.name">
              <div class="card-body">
                <h5 class="card-title">{{service.name}}</h5>
                <p class="price-tag">${{service.price}}</p>
                <p class="duration-tag">{{service.duration}}</p>
              </div>
            </div>
          </div>
        </div>

        <!-- Booking Form -->
        <div class="card mb-5">
          <div class="card-body p-4">
            <h2 class="text-center mb-4">Book Your Appointment</h2>
            
            <div class="row g-3">
              <div class="col-md-6">
                <input 
                  class="form-control" 
                  [(ngModel)]="customerName" 
                  placeholder="Your Name"
                  required>
              </div>
              <div class="col-md-6">
                <input 
                  class="form-control" 
                  [(ngModel)]="customerAge" 
                  type="number"
                  placeholder="Your Age"
                  required>
              </div>
              <div class="col-md-4">
                <input 
                  class="form-control" 
                  [(ngModel)]="newAppointmentTitle" 
                  placeholder="Selected service"
                  [value]="selectedService?.name || ''"
                  readonly>
              </div>
              <div class="col-md-4">
                <input 
                  class="form-control" 
                  [(ngModel)]="newAppointmentDate" 
                  type="date">
              </div>
              <div class="col-md-4">
                <button 
                  class="btn btn-primary w-100" 
                  (click)="addAppointment()"
                  [disabled]="!selectedService || !customerName || !customerAge">
                  Book Now
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
