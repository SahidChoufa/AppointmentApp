<div class="main-container">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <!-- Login Form -->
        <div class="card mt-5" *ngIf="!isLoggedIn">
          <div class="card-body p-4">
            <h2 class="text-center mb-4">Admin Login</h2>
            <div class="mb-3">
              <input 
                type="text" 
                class="form-control" 
                [(ngModel)]="username" 
                placeholder="Username">
            </div>
            <div class="mb-3">
              <input 
                type="password" 
                class="form-control" 
                [(ngModel)]="password" 
                placeholder="Password">
            </div>
            <button class="btn btn-primary w-100" (click)="login()">Login</button>
          </div>
        </div>

        <!-- Admin Dashboard -->
        <div *ngIf="isLoggedIn">
          <div class="d-flex justify-content-between align-items-center mt-5 mb-4">
            <h2>Admin Dashboard</h2>
            <button class="btn btn-danger" (click)="logout()">Logout</button>
          </div>

          <div class="card">
            <div class="card-body">
              <h3 class="mb-4">All Appointments</h3>
              
              <div class="list-group">
                <div class="list-group-item d-flex justify-content-between align-items-center p-3" 
                     *ngFor="let appointment of appointments; index as i">
                  <div>
                    <h5 class="mb-1">{{appointment.title}}</h5>
                    <p class="mb-1">Customer: {{appointment.customerName}} ({{appointment.customerAge}} years)</p>
                    <small class="text-muted">{{appointment.date | date:'EEEE, MMMM d, y'}}</small>
                    <div class="price-tag mt-1">${{appointment.price}}</div>
                  </div>
                  <button class="btn btn-danger" (click)="deleteAppointment(i)">
                    Cancel
                  </button>
                </div>
              </div>

              <div class="text-center mt-4" *ngIf="appointments.length === 0">
                <p class="text-muted">No appointments scheduled.</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
